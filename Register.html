<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<form>
		First Name: <input type="text" name="FName" required><br>
		Last Name: <input type="text" name="LName" required><br>
		Email (to contact you): <input type="Email" name="Email" required><br>
		Birthday: <input type="Date" name="BDay"><br>
		Gender: <br>
			<input type="radio" name="Gender">Female<br>
			<input type="radio" name="Gender">Male<br>
			<input type="radio" name="Gender">Other<br>
		Pets:<br>
			<input type="Checkbox" name="Pets">Dogs<br>
			<input type="Checkbox" name="Pets">Cats<br>
			<input type="Checkbox" name="Pets">Fish<br>
			<input type="Checkbox" name="Pets">Other<br>
		Car:
			<select>
				<option value="Ford">Ford</option>
				<option value="Chrysler">Chrysler</option>
				<option value="GM">GM</option>
				<option value="Toyota">Toyota</option>
				<option value="Honda">Honda</option>
				<option value="Other">Other</option>
			</select><br>
		<input type="Submit" name="Register">
		<input type="Reset" name="Reset form">
	</form>

	<a href="index.html">
		<p>Go Back</p>
	</a>
</body>
</html>
