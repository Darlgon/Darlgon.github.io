<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	<!-- Use GET for testing, Post for live -->
	<form method="Get">
		First Name: <input type="text" name="FName" required><br>
		Last Name: <input type="text" name="LName" required><br>
		Email (to contact you): <input type="Email" name="Email" required><br>
		Password: <input type="Password" minlength="5" name="Password"><br>
		Birthday: <input type="Date" name="BDay"><br>
		Gender: <br>
			<input type="radio" name="Gender" value="Female">Female<br>
			<input type="radio" name="Gender" value="Male">Male<br>
			<input type="radio" name="Gender" value="Other">Other<br>
		Pets:<br>
			<input type="Checkbox" name="Pets" Value="Dogs">Dogs<br>
			<input type="Checkbox" name="Pets" Value="Cats">Cats<br>
			<input type="Checkbox" name="Pets" Value="Fish">Fish<br>
			<input type="Checkbox" name="Pets" Value="OtherPets">Other<br>
		Car:
			<select  name="Cars">
				<option value="Ford">Ford</option>
				<option value="Chrysler" >Chrysler</option>
				<option value="GM" >GM</option>
				<option value="Toyota" >Toyota</option>
				<option value="Honda" >Honda</option>
				<option value="Other" >Other</option>
			</select><br>
		<input type="Submit" name="Register">
		<input type="Reset" name="Reset form">
	</form>

	<a href="index.html">
		<p>Go Back</p>
	</a>
</body>
</html>
